apiVersion: apps/v1
kind: Deployment
metadata:
  name: ollama-deployment
  namespace: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ollama
  template:
    metadata:
      labels:
        app: ollama
    spec:
      containers:
      - name: ollama
        image: ollama/ollama:latest
        ports:
        - containerPort: 11434
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "8Gi"
            cpu: "8"


---
apiVersion: v1
kind: Service
metadata:
  name: ollama-service
  namespace: ollama
spec:
  type: NodePort
  selector:
    app: ollama
  ports:
  - protocol: TCP
    port: 11434
    targetPort: 11434
    nodePort: 31134

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: openwebui-deployment
  namespace: ollama
spec:
  replicas: 1
  selector:
    matchLabels:
      app: openwebui
  template:
    metadata:
      labels:
        app: openwebui
    spec:
      containers:
      - name: openwebui
        image: ghcr.io/open-webui/open-webui:latest
        ports:
        - containerPort: 8080
        env:
        - name: OLLAMA_API_BASE_URL
          value: "http://ollama-service.ollama.svc.cluster.local:11434"
---
apiVersion: v1
kind: Service
metadata:
  name: openwebui-service
  namespace: ollama
spec:
  type: NodePort
  selector:
    app: openwebui
  ports:
  - protocol: TCP
    port: 8080
    targetPort: 8080
    nodePort: 31808
